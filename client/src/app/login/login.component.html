<h1>Bejelentkezés</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>Username</div>
  <mat-form-field>
    <input matInput formControlName="username">
  </mat-form-field>
  <br> 
  <div>Password</div>
  <mat-form-field>
    <input type="password" matInput formControlName="password">
  </mat-form-field>

  <div>
    <button mat-flat-button type="submit" color="primary">Bejelentkezés</button>
  </div>

  <div>
    {{message}}
  </div>
</form>
