<h1>Új étterem felvétele</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>Név</div>
  <mat-form-field>
    <input matInput formControlName="name">
  </mat-form-field>
  <br> 
  <div>Cím</div>
  <mat-form-field>
    <input  matInput formControlName="address">
  </mat-form-field>
  <br> 
  <div>Telefonszam</div>
  <mat-form-field>
    <input  matInput formControlName="phone">
  </mat-form-field>

  <div>
    <button mat-flat-button type="submit" color="primary">Felvétel</button>
  </div>

  <div>
    {{message}}
  </div>
</form>
