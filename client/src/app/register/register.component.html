<h1>Regisztráció</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>Felhasznalonev</div>
  <mat-form-field>
    <input matInput formControlName="username">
  </mat-form-field>
  <br> 
  <div>Jelszo</div>
  <mat-form-field>
    <input  type="password" matInput formControlName="password">
  </mat-form-field>
  <br> 
  <div>Lakcim</div>
  <mat-form-field>
    <input  matInput formControlName="address">
  </mat-form-field>
  <br> 
  <div>Telefonszam</div>
  <mat-form-field>
    <input  matInput formControlName="phone">
  </mat-form-field>

  <div>
    <button mat-flat-button type="submit" color="primary">Regisztracio</button>
  </div>

  <div>
    {{message}}
  </div>
</form>
